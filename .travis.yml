dist: trusty
sudo: required

language: c

addons:
  apt:
    sources:
    - avsm
    packages:
    - opam
    - aspcud

cache:
  apt: true
  directories:
  - $HOME/.opam
  - coq
  - HoTT

before_cache:
  - rm -rf $HOME/.opam/log/

env:
  global:
  - NJOBS=2
  - OPAMJOBS=2
  - COMPILER="4.06.1"
  - OPAMYES="true"

install:
- opam init --compiler=${COMPILER} -n default https://opam.ocaml.org
- eval $(opam config env)
- opam config list
- opam install ocamlfind num zarith
- opam list

- ./build-dependencies.sh

script: ./build-HoTTClasses.sh
